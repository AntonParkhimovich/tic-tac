<!DOCTYPE html>
<html>
  <head>
    <script src="/block.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>
    <header class="header toggle">
      <h2 class="title animate__animated animate__fadeIn">Привет! Нажми новая игра</h2>
      <a href="#" class="btn btn-white btn-animate" id="newGame">Новая игра</a>
    </header>
    <div class="game">
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
      <div class="column-game"></div>
    </div>
    <div class="modal animate__animated animate__backInDown">
      <div class="modal-body">
        <h2 class="modal-title">Введите имя Игрока играющего за крестик</h1>
        <input type="text" placeholder="" class="modal-input__name">
        <div class="modal-footer">
          <a href="#" class="btn btn-white btn-animate">Добавить игрока</a>
          <a href="#" class="btn btn-white btn-animate">Отмена</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
